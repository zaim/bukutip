application: bukutip
version: 0-1-4beta
runtime: python
api_version: 1

handlers:

# static
- url: /static
  static_dir: static  
- url: /pages/(.*)\.html
  static_files: static/html/\1.html
  upload: static/html/(.*)\.html
- url: /favicon.ico
  static_files: static/img/favicon.png
  upload: static/img/favicon.png
- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

# admin
- url: /_ah/queue/deferred
  script: $PYTHON_LIB/google/appengine/ext/deferred/handler.py
  login: admin
- url: /_ereporter/.*
  script: $PYTHON_LIB/google/appengine/ext/ereporter/report_generator.py
  login: admin
- url: /test.*
  script: gaeunit.py
  login: admin
  
# login
- url: /_ah/login_required
  script: login.py

# main
- url: /.*
  script: app.py

builtins:
- appstats: on

error_handlers:
- file: templates/errors/default.html
