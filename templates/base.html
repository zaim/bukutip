<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width; initial-scale=1"/>
	<meta name="description" content="{{ site_description }}"/>
	<title>{{ site_title }} &ndash; {% if page_title %}{{ page_title }}{% else %}{{ site_description }}{% endif %}</title>
	<link rel="shortcut icon" href="/favicon.ico"/>
	<link rel="stylesheet" media="all" href="/static/css/main.css?v={{ app_version }}"/>
	<script src="http://cachedcommons.org/cache/json2/0.0.0/javascripts/json2-min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	{% block head -%}{%- endblock %}
	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-19728872-1']);
		_gaq.push(['_trackPageview']);
		(function() {
		  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
</head>
<body{% if page_id %} id="{{ page_id }}"{% endif %}>
{% block body %}{% endblock %}
	<div class="container">
		<footer id="bottom">
			<p class="small">
				<a href="/pages/about.html" title="Learn more about BukuTip / Help!">About</a> &nbsp;&#9474&nbsp;
				<a href="/feedback" title="Send feedback">Feedback</a> &nbsp;&#9474&nbsp;
				<a href="/pages/share.html" title="Spread the word about Bukutip">Share</a> &nbsp;&#9474&nbsp;
				<a href="/pages/terms.html">Terms</a> /
				<a href="/pages/privacy.html">Privacy</a>
			</p>
			<p class="small misc">
				Latest News: <a href="http://bukutip.blogspot.com/">BukuTip Blog</a> &nbsp;&#9474&nbsp;
				BukuTip is Open Source: <a href="http://github.com/zaim/bukutip">GitHub</a>
			</p>
			<p class="small user">
			{% if user %}
				Logged in as <strong>{{ user.nickname() }}</strong> &nbsp;&#9474&nbsp;
				<a href="{{ logout_url }}">Logout</a>
			{% endif %}
			</p>
		</footer>
	</div>
</body>
</html>
